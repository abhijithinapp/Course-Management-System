<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="user_dashboard.css" />
    <title>Header Template</title>
  </head>
  <body>
    <!-- Navbar goes here -->

    <nav>
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view">
            <div class="background"></div>

            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"
              ><span class="white-text email">jdandturk@gmail.com</span></a
            >
          </div>
        </li>
        <li>
          <a href="#!"
            ><i class="material-icons">cloud</i>First Link With Icon</a
          >
        </li>
        <li><a href="#!">Second Link</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"
        ><i class="material-icons">menu</i></a
      >

      <ul id="dropdown1" class="dropdown-content right">
        <li><a href="#!">My Profile</a></li>
        <li><a href="#!">Logout</a></li>
      </ul>

      <div class="nav-wrapper #2196f3 blue">
        <a href="#" class="brand-logo center">Logo</a>
        <ul id="nav-mobile" class="right">
          <li>
            <a class="dropdown-trigger" href="#!" data-target="dropdown1"
              >Abhijith<i class="material-icons right">more_vert</i></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row">
      <div class="col s10 m4 l2 hide-on-med-and-down">
        <ul
          id="slide-out"
          class="sidenav sidenav-fixed #263238 blue-grey darken-4 white-text text-darken-2"
        >
          <div id="navimenu" class="nav-wrapper">
            <li class=""><a class="white-text" href="#">Courses</a></li>
            <li class="active">
              <a class="#2979ff blue-text accent-3" href="#"
                >Enroll for course</a
              >
            </li>
            <li class=""><a class="white-text" href="#">Enquiries</a></li>
          </div>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
      </div>

      <div class="col s2 m8 l10">
        <!-- Note that "m8 l9" was added -->
        <!-- card content-->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="user_dashboard_js.js"></script>
  </body>
</html>
