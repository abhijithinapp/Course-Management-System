<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="office.jpg" style="width: 200px; height: 200px;">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Course 1<i class="material-icons right">more_vert</i></span>
          <!--<p><a href="#">This is a link</a></p>-->
          <p>Sample text</p>
        </div>
        <div class="card-reveal">
            <a class="waves-effect waves-light btn">button</a>
          <span class="card-title grey-text text-darken-4">Enquire Now<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
                
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  </body>
</html>
