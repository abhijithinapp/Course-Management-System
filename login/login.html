<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="login.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="user_dashboard.css" />
    <title>Header Template</title>
</head>
<body>
    <div class="section center ">
    <main>
        
            <img class="responsive-img" style="width: 250px;" src="../images/nova_academy.webp" />
            <div class="section"></div>

            <h5 class="blue-text">Please, login into your account</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row"
                    style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                        
                                <div class="input input-field col s12">
                                    <label for="email">Email</label>
                                    <input class = "validate" type="text" id='email' name="email">
                                    <p class="alert" id="emailalert"></p>
                                </div>
                            
                        </div>

                        <div class='row'>
                            
                                <div class="input input-field col s12">
                                    <label for="pwd">Password</label>
                                    <input class='validate' type="password" id='password'  name="pwd">
                                    <p class="alert"></p>
                                </div>
                            
                            <label style='float: right;'>
                                <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                            </label>
                        </div>

                        <br />
                        
                            <div class='row'>
                                <button name='btn_login' id="submit" 
                                    class='col s12 btn btn-large waves-effect blue'>Login</button>
                            </div>
          
                </div>
            </div>
            <a href="../registration/registration.html">Create account</a>
        
</div>
        
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>

</html>
